<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- buttons to set load type -->
    <button type="button" onClick="setTypePointLoad(event)", id="pointLoadBttn">Point Load</button>
    <button type="button" onclick="setTypeUDL(event)">UDL</button> <br><br>
    <form action="">

        <!-- Input load -->
        <label for="load">Load (P): </label>
        <input type="text" id="loadInput" name="loadInput"> <br><br>

        <!-- Input length -->
        <label for="lengthInput">Length (L): </label>
        <input type="text" id="lengthInput" name="lengthInput"><br><br> 

        <div id="FE1">
            <!--Distance from fixed end in left hand side -->
            <label for="distFixedEndInput1">Length from fixed end 1 (a): </label>
            <input type="text" id="distFixedEndInput1" name="distFixedEndInput1"><br><br>
        </div>
        

        <div id="FE2">
            <!--Distance from fixed end in left hand side -->
            <label for="distFixedEndInput2">Length from fixed end 2 (b): </label>
            <input type="text" id="distFixedEndInput2" name="distFixedEndInput2"><br><br>

        </div>
        
        
        <!-- Calculate button -->
        <button onClick="calculateUdlFem(event)">Calculate</button><br><br>

        <!-- Output result -->
        <label for="result">Fixed end moment:  </label>
        <output id="result"></output>

        
    </form>
</body>
<script src="js/main.js"></script>
</html>
